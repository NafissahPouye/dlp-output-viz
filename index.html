<html>
    <head>
        <title> DLP output </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' type='image/png' href='https://data.humdata.org/images/icons/hdx.ico' />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.js"></script>
        <script src="js/dc.leaflet.js"></script>   
    </head>
    <body >
        <div class="container">
            <div class="header">
                <h2>DLP output visualisation</h2>
                <sep></sep>
                <select name="select" id="select"></select>
                <sep></sep>
                <div class="inline">
                    <span id="number-display-quote">Total Detections: </span>
                </div>
                <sep></sep>
                <div class="inline">
                    <span id="number-display-infotype">Total InfoTypes: </span>
                </div>
                <sep></sep>
                <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset selections</a> 
            </div>
            <div class="row">
                 <div class="col-md-4">
                     <h3>InfoType</h3> 
                     <div id="InfoType"></div>
                 </div>
                 <div class="col-md-4">
                     <h3>Likelihood</h3>
                     <div id="Likelihood"></div>   
                 </div>
                 <div class="col-md-4">
                     <h3>Quote</h3>
                     <div id="Quote"></div>
                 </div>               
            </div> 
                   
            <div class="col-md-12" style="overflow: auto">
                <br>
                <table class="table table-hover" id="dataTable"> 
                    <colgroup>
                         <col style="background-color:#AFAFAF";/> 
                         <col style="background-color:#AFAFA";/>
                         <col style="background-color:#AFAFA";/>  
                        
                     </colgroup>
                    <thead>
                          <tr class="header">  
                              <th><font size=3><font color="black">InfoType</font></font></th>
                               
                              <th><font size=3><font color="black">Quotes</font></font></th>
                         </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="js/site.js"></script> 
    </body>
</html>
